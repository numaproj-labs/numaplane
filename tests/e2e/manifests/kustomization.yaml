apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../config/default
  - git-credential.yaml
  - secret.yaml

patches:
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Never
    target:
      kind: Deployment
      name: numaplane-controller-manager
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          name: git-cred
          mountPath: /etc/credentials.yaml
          subPath: credentials.yaml
    target:
      kind: Deployment
      name: numaplane-controller-manager
  - patch: |-
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: git-cred
          configMap:
            name: git-credential
    target:
      kind: Deployment
      name: numaplane-controller-manager  

  - patch: |-
      - op: add
        path: /rules/2/resources/-
        value: secrets
    target:
      kind: ClusterRole
      name: numaplane-role
  - patch: |-
      - op: add
        path: /rules/2/resources/-
        value: namespaces
    target:
      kind: ClusterRole
      name: numaplane-role

configMapGenerator:
  - name: numaplane-controller-config
    namespace: numaplane-system
    files:
      - config.yaml
    behavior: merge  # Optional, defaults to "create"