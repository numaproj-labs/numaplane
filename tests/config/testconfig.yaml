    sshCredential:
      SSHKey:
        name: "ssh-creds"
        key: "sshKey"
        namespace: "numaplane-controller"
    tls:
      insecureSkipVerify: true
  - url: "github.com/numalabs"
    httpCredential:
      username: "exampleuser3"
      password:
        name: "http-creds"
        key: "password"
        namespace: "numaplane-controller"
    tls:
      insecureSkipVerify: true
