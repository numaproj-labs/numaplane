name: test
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    services:
      gitserver:
        image: shubhamdixit863/gitapache
        ports:
          - 2222:22
          - 8443:443
          - 8080:80
    timeout-minutes: 10
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v4.0.0
        with:
          go-version: '1.21'
        id: go
      - name: Install MockGen
        run:  go install github.com/golang/mock/mockgen@v1.6.0
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3
      - name: Restore Go build cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-build-v1-${{ github.run_id }}
      - name: Get dependencies
        run: go mod download
      - name: Test
        run: make test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      GOPATH: /home/runner/go
    steps:
      - uses: actions/checkout@v3
      - name: Setup Golang
        uses: actions/setup-go@v4.0.0
        with:
          go-version: '1.21'
      - name: Install MockGen
        run:  go install github.com/golang/mock/mockgen@v1.6.0
      - name: Restore Go build cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-build-v1-${{ github.run_id }}
      - run: make lint
      - run: git diff --exit-code
