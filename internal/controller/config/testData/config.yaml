clusterName: "staging-usw2-k8s"
timeIntervalSec: 60
repoCredentials:
  - url: "github.com/numaproj-labs"
    credential:
      httpCredential:
        username: "exampleUser"
        password:
          name: "http-creds"
          key: "password"
      tls:
        caCertSecret:
          name: "ca-cert-secret"
          key: "ca.crt"
        certSecret:
          name: "cert-secret"
          key: "tls.crt"
        keySecret:
          name: "key-secret"
          key: "tls.key"
  - url: "github.com:numaproj"
    credential:
      sshCredential:
        sshKey:
          name: "ssh-creds"
          key: "sshKey"
      tls:
        insecureSkipVerify: true
  - url: "github.com/numaproj"
    credential:
      httpCredential:
        username: "exampleuser3"
        password:
          name: "http-creds"
          key: "password"
      tls:
        insecureSkipVerify: true
        caCertSecret:
          name: "ca-cert-secret"
          key: "ca.crt"
        certSecret:
          name: "cert-secret"
          key: "tls.crt"
        keySecret:
          name: "key-secret"
          key: "tls.key"

